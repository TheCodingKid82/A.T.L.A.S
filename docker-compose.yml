services:
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_password
      POSTGRES_DB: atlas
    volumes:
      - atlas_data:/var/lib/postgresql/data

volumes:
  atlas_data:
