services:
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_password
      POSTGRES_DB: atlas
    volumes:
      - atlas_data:/var/lib/postgresql/data

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: atlas-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://atlas:atlas_dev_password@postgres:5432/atlas
      ATLAS_MCP_URL: http://mcp-server:3001/mcp
      WORKER_API_KEY: ${WORKER_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEFAULT_WORKING_DIR: /tmp
    depends_on:
      - postgres

volumes:
  atlas_data:
